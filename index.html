<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="styles.css" >
  <body>
  <h1> <u>Welcome to Your To Do List</u></h1>

    <label for="todo">Enter your todo</label>
    <br>
    <input type="text" id="todo">
    <br>
    <button  onclick="todoFunction()" type="submit" >Create</button>

    <h1 id="display"></h1>
    <script>
      function deleteButton(event) { 
      console.log(event)
      console.log(event.target)
      event.currentTarget.parentNode.remove();
      
    }

      function todoFunction() {
        let todo = document.getElementById("todo").value;
        let display = document.getElementById("display");
        //display.innerHTML = `<span>${display.innerHTML} <br> ${todo} <button onclick="deleteButton(event)">  Delete</button></span>` ;
        let item = document.createElement("span");
        item.innerHTML = `<br> ${todo} <button onclick="deleteButton(event)">  Delete</button>`;
        display.appendChild(item);
        document.getElementById("todo").value = ""
      }
    </script>
  </body> 
</html>
